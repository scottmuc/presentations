resources:
- name: presentations
  type: git
  icon: github
  source:
    uri: https://github.com/scottmuc/presentations

jobs:
- name: git-workshop
  public: true

  plan:
  - get: presentations
    trigger: true

  - task: running-git-workshop-tests
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: docker.nix-community.org/nixpkgs/cachix-flakes
      inputs:
      - name: presentations
      run:
        path: ../bin/cachix-ci-nix-wrapper.sh
        dir: presentations/git-workshop
        args:
          - ./test.sh
      params:
        CACHIX_AUTH_TOKEN: ((nix.cachix_token))
        GIT_AUTHOR_NAME: test
        GIT_AUTHOR_EMAIL: test@example.com
        GIT_COMMITTER_NAME: test
        GIT_COMMITTER_EMAIL: test@example.com
